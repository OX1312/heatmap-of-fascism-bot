<div style="font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;font-size:13px;line-height:1.15">
  <img src="{media0}" style="max-width:100%;height:auto;border-radius:10px;margin:0 0 8px 0" />

  <div style="margin:0">
    <b>ID</b>: {id}<br>
    <b>Category</b>: {category}<br>
    <b>Status</b>: {status}<br>
    <b>First reported</b>: {first_seen}<br>
    <b>Last confirmed</b>: {last_seen}<br>
  </div>

  <div style="margin-top:6px">
    <div style="font-weight:700;margin:0 0 2px 0">Details</div>
    <div style="white-space:pre-line;font-weight:600;margin:0">{description}</div>
  </div>

  <div style="margin-top:8px">
    <b>Post</b>: <a href="{url}" target="_blank" rel="noopener">URL</a>
  </div>
</div>
